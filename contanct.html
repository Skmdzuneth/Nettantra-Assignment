<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/contanct.css" />
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <h1>Contact <span>Me</span></h1>
        <p>Swing by for a contact me, or leave us a message:</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="./img/contanct.jpg" style="width: 100%" />
        </div>
        <div class="column">
          <form >
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
            <label for="lname">Contanct No</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
              <option value="usa">UAI</option>

            </select>
            <label for="feedback">Feedback</label>
            <textarea
              id="feedback"
              name="feedback"
              placeholder="Write something.."
              style="height: 150px"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
